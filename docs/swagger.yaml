basePath: /
definitions:
  json.Recipe:
    properties:
      id:
        type: string
      ingredients:
        items:
          type: string
        type: array
      instructions:
        items:
          type: string
        type: array
      name:
        type: string
      persian_name:
        type: string
      publishedAt:
        type: string
      tags:
        items:
          type: string
        type: array
    type: object
host: localhost:8081
info:
  contact: {}
  description: This is a sample server for Daneshkar API.
  title: Daneshkar API
  version: "1.0"
paths:
  /v1/recipes:
    get:
      description: Retrieve all recipes.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/json.Recipe'
            type: array
      summary: Get all recipes
      tags:
      - recipes
    patch:
      consumes:
      - application/json
      description: Update the publish time of an existing recipe.
      parameters:
      - description: Recipe object (only ID is used)
        in: body
        name: recipe
        required: true
        schema:
          $ref: '#/definitions/json.Recipe'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Patch recipe publish time
      tags:
      - recipes
    post:
      consumes:
      - application/json
      description: Add a new recipe.
      parameters:
      - description: Recipe object
        in: body
        name: recipe
        required: true
        schema:
          $ref: '#/definitions/json.Recipe'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Insert new recipe
      tags:
      - recipes
    put:
      consumes:
      - application/json
      description: Update an existing recipe.
      parameters:
      - description: Recipe object
        in: body
        name: recipe
        required: true
        schema:
          $ref: '#/definitions/json.Recipe'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update recipe
      tags:
      - recipes
  /v1/recipes/{id}:
    delete:
      description: Delete a recipe by its ID.
      parameters:
      - description: Recipe ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete recipe
      tags:
      - recipes
    get:
      description: Get a single recipe by its ID.
      parameters:
      - description: Recipe ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/json.Recipe'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get recipe by ID
      tags:
      - recipes
schemes:
- http
swagger: "2.0"
