<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{.Title}} - Recipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body style="margin:0; padding:0; background:#fafafa; font-family:Arial, sans-serif;">

  <!-- Outer container -->
  <table width="100%" cellpadding="0" cellspacing="0" style="padding:30px 0;">
    <tr>
      <td align="center">

        <!-- Card -->
        <table width="580" cellpadding="0" cellspacing="0"
          style="background:#ffffff; border-radius:12px; overflow:hidden; box-shadow:0 3px 15px rgba(0,0,0,.06);">
          
          <!-- Header -->
          <tr>
            <td style="padding:28px 35px; background:#f7f3ff; text-align:center;">
              <h1 style="margin:0; font-family:'Segoe UI',Arial,sans-serif; font-size:28px; color:#5e3df7;">
                {{.Title}}
              </h1>
              <p style="margin-top:6px; font-size:16px; color:#555;">
                {{.PersianName}}
              </p>
              <p style="margin-top:6px; font-size:12px; color:#888;">
                Published: {{.PublishedAt}}
              </p>
            </td>
          </tr>

          <!-- Tags -->
          <tr>
            <td style="padding:22px 35px;">
              <h3 style="margin:0 0 10px; color:#5e3df7; font-size:18px;">Tags</h3>
              {{range .Tags}}
              <span style="display:inline-block; background:#eee; padding:7px 12px; margin:4px; border-radius:18px; font-size:12px; color:#444;">
                {{.}}
              </span>
              {{end}}
            </td>
          </tr>

          <!-- Ingredients -->
          <tr>
            <td style="padding:22px 35px; border-top:1px solid #f2f2f2;">
              <h3 style="margin:0 0 10px; color:#5e3df7; font-size:18px;">Ingredients</h3>
              <ul style="padding-left:20px; margin:0;">
                {{range .Ingredients}}
                <li style="margin-bottom:6px; font-size:14px; color:#333;">
                  ‚Ä¢ {{.}}
                </li>
                {{end}}
              </ul>
            </td>
          </tr>

          <!-- Instructions -->
          <tr>
            <td style="padding:22px 35px; border-top:1px solid #f2f2f2;">
              <h3 style="margin:0 0 10px; color:#5e3df7; font-size:18px;">Instructions</h3>
              <ol style="padding-left:20px; margin:0;">
                {{range .Instructions}}
                <li style="margin-bottom:12px; line-height:1.6; color:#333;">
                  {{.}}
                </li>
                {{end}}
              </ol>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding:20px 35px; border-top:1px solid #f2f2f2; text-align:center;">
              <p style="font-size:12px; color:#777; margin:0;">
                Recipe ID: {{.ID}} <br/>
                Enjoy your cooking! üçΩÔ∏è
              </p>
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

</body>
</html>
